<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports - ONLYMATT Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">ONLYMATT Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/reports">Rapports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Rapports du Site</h1>
        <p>Rapports générés par l'assistant sur l'activité du site et des dossiers.</p>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Générer un Rapport</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="generateReport('daily')">Rapport Quotidien</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success w-100" onclick="generateReport('folder')">Rapport Dossiers</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning w-100" onclick="generateReport('activity')">Rapport Activité</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info w-100" onclick="generateReport('summary')">Résumé</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Rapports Récents</h5>
                    </div>
                    <div class="card-body">
                        <div id="reports-list">
                            <!-- Reports will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Rapport Actuel</h5>
                    </div>
                    <div class="card-body">
                        <div id="current-report" class="border p-3" style="min-height: 200px;">
                            <p class="text-muted">Cliquez sur un bouton pour générer un rapport...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin-key.js"></script>
    <script src="/static/js/reports.js"></script>
</body>
</html>
