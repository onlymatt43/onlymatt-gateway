<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éduquer - ONLYMATT Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">ONLYMATT Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/educate">Éduquer</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Éduquer l'Assistant</h1>
        <p>Ajoutez des connaissances, des prompts et des mémoires pour améliorer l'assistant.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Ajouter une Mémoire</h5>
                    </div>
                    <div class="card-body">
                        <form id="memory-form">
                            <div class="mb-3">
                                <label for="user_id" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="user_id" value="admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="persona" class="form-label">Persona</label>
                                <input type="text" class="form-control" id="persona" value="coach_v1" required>
                            </div>
                            <div class="mb-3">
                                <label for="key" class="form-label">Clé</label>
                                <input type="text" class="form-control" id="key" placeholder="ex: role, instruction" required>
                            </div>
                            <div class="mb-3">
                                <label for="value" class="form-label">Valeur</label>
                                <textarea class="form-control" id="value" rows="3" placeholder="Contenu de la mémoire" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="confidence" class="form-label">Confiance (0-1)</label>
                                <input type="number" class="form-control" id="confidence" value="0.8" min="0" max="1" step="0.1">
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter Mémoire</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Mémoires Récentes</h5>
                    </div>
                    <div class="card-body">
                        <div id="memories-list">
                            <!-- Memories will be loaded here -->
                        </div>
                        <button class="btn btn-secondary mt-3" onclick="loadMemories()">Actualiser</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Prompts Prédéfinis</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-outline-primary w-100 mb-2" onclick="addPrompt('system', 'Tu es un assistant helpful et expert en développement web.')">Prompt Système</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-outline-success w-100 mb-2" onclick="addPrompt('task', 'Surveille les dossiers et génère des rapports quotidiens.')">Tâche Surveillance</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-outline-info w-100 mb-2" onclick="addPrompt('analysis', 'Analyse le contenu des fichiers pour identifier les patterns.')">Prompt Analyse</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/educate.js"></script>
</body>
</html>
