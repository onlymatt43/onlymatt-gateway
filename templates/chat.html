<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ONLYMATT Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">ONLYMATT Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/chat">Chat</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Chat avec l'Assistant</h1>

        <div class="row">
            <div class="col-md-8">
                <div id="chat-messages" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
                    <!-- Messages will appear here -->
                </div>

                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Tapez votre message...">
                    <button class="btn btn-primary" onclick="sendMessage()">Envoyer</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Paramètres</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="model-select" class="form-label">Modèle</label>
                            <select class="form-select" id="model-select">
                                <option value="llama2">Llama 2</option>
                                <option value="mistral">Mistral</option>
                                <option value="gpt-3.5">GPT-3.5</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="temperature" class="form-label">Température</label>
                            <input type="range" class="form-range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                            <span id="temp-value">0.7</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
