<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse - ONLYMATT Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">ONLYMATT Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/analysis">Analyse</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Analyse du Contenu</h1>
        <p>Analyse des fichiers et dossiers surveillés par l'assistant.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Explorer les Dossiers</h5>
                    </div>
                    <div class="card-body">
                        <form id="folder-form">
                            <div class="mb-3">
                                <label for="folder-path" class="form-label">Chemin du dossier</label>
                                <input type="text" class="form-control" id="folder-path" value="." placeholder="ex: . ou /path/to/folder">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="recursive">
                                    <label class="form-check-label" for="recursive">
                                        Recherche récursive
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Explorer</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Actions d'Analyse</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-2" onclick="analyzeContent()">Analyser le Contenu</button>
                        <button class="btn btn-warning w-100 mb-2" onclick="checkChanges()">Vérifier les Changements</button>
                        <button class="btn btn-info w-100 mb-2" onclick="generateStats()">Générer Statistiques</button>
                        <button class="btn btn-secondary w-100" onclick="exportData()">Exporter Données</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Résultats de l'Analyse</h5>
                    </div>
                    <div class="card-body">
                        <div id="analysis-results">
                            <!-- Analysis results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Statistiques</h5>
                    </div>
                    <div class="card-body">
                        <div id="stats-content">
                            <p class="text-muted">Cliquez sur "Générer Statistiques" pour voir les données...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Fichiers Récents</h5>
                    </div>
                    <div class="card-body">
                        <div id="recent-files">
                            <!-- Recent files will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/analysis.js"></script>
</body>
</html>
