<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâches - ONLYMATT Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">ONLYMATT Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/tasks">Tâches</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Liste des Tâches</h1>
        <p>Gestion des tâches assignées à l'assistant.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Ajouter une Tâche</h5>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="task-title" class="form-label">Titre</label>
                                <input type="text" class="form-control" id="task-title" placeholder="Titre de la tâche" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-description" class="form-label">Description</label>
                                <textarea class="form-control" id="task-description" rows="3" placeholder="Description détaillée" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="task-priority" class="form-label">Priorité</label>
                                <select class="form-select" id="task-priority">
                                    <option value="low">Basse</option>
                                    <option value="medium" selected>Moyenne</option>
                                    <option value="high">Haute</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter Tâche</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Statistiques</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-4">
                                <h3 id="total-tasks">0</h3>
                                <p>Total</p>
                            </div>
                            <div class="col-4">
                                <h3 id="pending-tasks">0</h3>
                                <p>En attente</p>
                            </div>
                            <div class="col-4">
                                <h3 id="completed-tasks">0</h3>
                                <p>Terminées</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Tâches Actives</h5>
                    </div>
                    <div class="card-body">
                        <div id="tasks-list">
                            <!-- Tasks will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin-key.js"></script>
    <script src="/static/js/tasks.js"></script>
</body>
</html>
