server {
  listen 443 ssl http2;
  server_name api.onlymatt.ca;

  ssl_certificate     /etc/letsencrypt/live/api.onlymatt.ca/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.onlymatt.ca/privkey.pem;

  # taille uploads / JSON
  client_max_body_size 20m;

  # --- Healthcheck simple (utile pour monitoring) ---
  location = /healthz {
    default_type application/json;
    return 200 '{"ok":true}';
  }

  # --- Chat (stream JSON / SSE) : pas de buffering ---
  location /api/chat {
    proxy_pass         http://127.0.0.1:5059;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # streaming fluide
    proxy_buffering off;
    proxy_read_timeout 120s;
  }

  # --- Le reste des routes API ---
  location / {
    proxy_pass         http://127.0.0.1:5059;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_read_timeout 75s;
  }
}